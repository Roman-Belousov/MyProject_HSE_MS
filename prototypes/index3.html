
<!doctype html>

<body>
	<div class="wrapper">
		<div class="Header">
				</div>
		<div class="ui-element__header">
		
			<h1 header="H1" class="ui-element__header_logotext" href="#">ROM
				DEVELOPMENT</h1>
			<img dtype="IMG" class="ui-element__header_logo"
				src="upload/39951585746861.png">
				<style>
				body{
				display: inline;
                height: 145px; 
		        background-image: url(upload/city.png);
		        background-repeat: repeat-x;
		}
		
		</style>
		
		<div id="centeredmenu">

	    <ul>

	        <li><a href="#">Menu</a></li>

	        <li><a href="#">Resource Library</a></li>

	        <li><a href="#">Careers</a></li>

	        <li><a href="#">Forum</a></li>
	        
	        <li><a href="#">Contacts</a></li>

	    </ul>

	</div>
		</div>
		

		<div class="Main-content"></div>
		<div class="ui-element__maincontent"  style="background-image: url(upload/fone2.jpg);background-repeat: repeat-x;">
		</div>
		
			
			<form class="form_registrationdata" action="index.html">
			
			<h1>
				<span class="log-in">Registration data</span>
			</h1>
			<p class="float">
				<label for="surname"><i class="icon-user"></i>Surname</label>
				 <input type="text" pattern="^[А-Яа-яЁё\s]+$" name="surname" placeholder="Фамилия" required>
			</p>
			<p class="float">
				<label for="name"><i class="icon-lock"></i>Name</label> <input
					type="text" pattern="^[А-Яа-яЁё\s]+$" name="name" placeholder="Имя" required>
			</p>
			
			<p class="float">
				<label for="patronymic"><i class="icon-lock"></i>Patronymic</label>
				 <input type="text" pattern="^[А-Яа-яЁё\s]+$" name="patronymic" placeholder="Отчество" required>
			</p>
			
			<p class="float">
				<label for="email"><i class="icon-lock"></i>E-mail</label>
				 <input type="email" name="email" placeholder="Адрес эл.почты" required>
			</p>
			
			<p class="float">
				<label for="tel"><i class="icon-lock"></i>Phone</label>
				 <input type="tel" pattern="[\+]375\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" name="tel" placeholder="+375 (XX) XXX-XX-XX" required>
			</p>
			
			<p class="clearfix">
				<button class="log-signin" type="submit">Sign up</button>

				<button class="log-signup" type="reset">Clear all</button>
			</p>
			
		
		</form>
			
			
		
				
	</div>

	

	<div class="pusher end"></div>


	

	<div class="footer">&copy; Roman Belousov</div>
	
</body>
</html>

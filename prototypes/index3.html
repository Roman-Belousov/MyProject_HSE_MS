
<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Web application for Health Safety Work environment</title>

<link href="common/css/bootstrap.css" rel="stylesheet">
<link href="css/lg2.css?1586024912" rel="stylesheet" type="text/css">

</head>
<body>
	<div class="wrapper">
		<div class="Header"></div>
		<div class="ui-element__header">
			<h1 header="H1" class="ui-element__header_logotext" href="#">ROM
				DEVELOPMENT</h1>
			<img dtype="IMG" class="ui-element__header_logo"
				src="upload/39951585746861.png">
				<style>
				body{
				display: inline;
                height: 145px; 
		        background-image: url(upload/mycity.png);
		        background-repeat: repeat-x;
		}
		</style>
		</div>

		<div class="Main-content"></div>
		<div class="ui-element__maincontent"></div>

		
			
			<form class="form_registrationdata" action="index1.html">
			<h1>
				<span class="log-in">Registration data</span>
			</h1>
			<p class="float">
				<label for="surname"><i class="icon-user"></i>Surname</label>
				 <input type="text" pattern="^[А-Яа-яЁё\s]+$" name="surname" placeholder="Фамилия">
			</p>
			<p class="float">
				<label for="name"><i class="icon-lock"></i>Name</label> <input
					type="text" pattern="^[А-Яа-яЁё\s]+$" name="name" placeholder="Имя">
			</p>
			
			<p class="float">
				<label for="patronymic"><i class="icon-lock"></i>Patronymic</label>
				 <input type="text" pattern="^[А-Яа-яЁё\s]+$" name="patronymic" placeholder="Отчество">
			</p>
			
			<p class="float">
				<label for="email"><i class="icon-lock"></i>E-mail</label>
				 <input type="email" name="email" placeholder="Адрес эл.почты">
			</p>
			
			<p class="float">
				<label for="tel"><i class="icon-lock"></i>Phone</label>
				 <input type="tel" pattern="+375-[0-9]{2}-[1-9]{3}-[1-9]{2}-[1-9]{2}" name="tel" placeholder="+375-XX-XXX-XX-XX">
			</p>
			
			<p class="clearfix">
				<button class="log-signin" type="submit">Sign up</button>

				<button class="log-twitter" type="reset">Clear all</button>
			</p>
			
		
		</form>
			
			
		
				
	</div>

	

	<div class="pusher end"></div>


	

	<div class="footer">&copy; Roman Belousov</div>
	
</body>
</html>

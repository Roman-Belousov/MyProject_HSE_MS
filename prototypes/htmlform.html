<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="lg.css" type="text/css">
<title>Insert title here</title>
</head>
<body>
	<form class="name" action="#" method="post" enctype="multipart/form-data">
		<div>
			<p>Имя</p>
			<input placeholder="Имя" tabindex="1" name="username" type="text" />
		</div>
		<div>
			<p>Пароль</p>
			<input tabindex="2" name="userpass" type="password" />
		</div>
		<div>
			<p>Номер телефона</p>
			<input tabindex="3" name="userphone" type="tel" />
		</div>
		<div>
			<p>Пол</p>
			<div>
				<input checked tabindex="4" type="radio" name="gender" value="male" />
				мужской
			</div>
			<div>
				<input tabindex="4" type="radio" name="gender" value="female" />
				женский
			</div>
		</div>
		<div>
			<p>Имущество</p>
			<div>
				<input checked tabindex="5" type="checkbox" name="bike" value="yes" />
				Велик
			</div>
			<div>
				<input tabindex="6" type="checkbox" name="car" value="yes" />
				Машина
			</div>
			<div>
				<input disabled tabindex="7" type="checkbox" name="house" value="yes" /> Дом
			</div>
		</div>
		<div>
			<p>Дополнительная информация</p>
		
			<div>
				<textarea tabindex="8" name="text"></textarea>
			</div>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<div>
				<input tabindex="9" type="file" name="userfoto">
			</div>
		</div>
		<div>
		<p>Любимый цвет</p>
		<div>
		<select tabindex="10" name="color">
		<option value="red">красный</option>
		<option value="green">зелёный</option>
		<option selected value="yellow">жёлтый</option>
		</select>
		</div>				
		</div>
		<div>
		<p>Действия</p>
		<div>
		<button tabindex="11" type="submit">Отправить</button>
		<button tabindex="12" type="reset">Очистить</button>
		</div>
		</div>
	</form>
</body>
</html>
